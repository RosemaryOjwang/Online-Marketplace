<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Marketplace</title>
    <link href="css/styles.css" type="text/css" rel="stylesheet">
    <script src="js/scripts.js"></script>
</head>
<body>
    <h1>Online Baby Shop</h1>
    <form id="items">
        Please select the item you want to purchase <br>
        <select>
            <option value="Rompers">Rompers</option>
            <option value="Diaper Vest">Diaper Vests</option>
            <option value="Socks">Socks</option>
            <option value="Shawl">Shawl</option>
            <option value="Blanket">Blanket</option>
            <option value="Baby Crib">Baby Crib</option>
            <option value="weaters">Sweaters</option>
            <option value="Flannels">Flannels</option>
            <option value="Baby bath basin">Baby bath basin</option>
            <option value="Receiving set">Receiving set</option>
            <option calue="Vests">Vests</option>
            <option value="baby Walker">Baby walker</option>
        </select>
        <label for="quantity">Quantity</label>
        <input type="number" id="number">
            <br><br>
        Shipping Information<br>
        <label for="name">Name</label>
        <input type="text" placeholder="Your full name" id="name"><br>
        <label for="address">Address</label>
        <input type="text" placeholder="Your full address" id="address"><br>
        <select>
            <option value="cash on delivery">Cash on delivery</option>
            <option value="mpesa">Mpesa</option>
            <option value="credit card">Credit Card</option>
        </select><br>
        <button type="submit">Order</button>
    </form>
    
</body>
</html>
